name: Container
on: 
  pull_request:
    types: [ closed, labeled ]
    branches:
      - master
  push:
    branches:
      - master
      - feature
    #branches-ignore:
    #  - develop
jobs:
  docker-steps:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    container:
      image: node:10.18.0-jessie 
    steps:
      - name: Log node version
        run: node -v
      - name: Steps with Docker
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: /bin/echo
          args: Hello World! 
      - name: Log Node Version as an ENTRYPOOINT
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: /usr/local/bin/node
          args: -v
      - uses: actions/checkout@v1
      - name: List Repo
        run: |
          pwd
          ls -al
      - name: Change File priviledge
        run: chmod +x ./script.sh
      - name: List Repo
        run: |
          pwd
          ls -al
      - name: Run a shell script
        uses: docker://node:12.14.1-alpine3.10
        with: 
          entrypoint: ./script.sh
          args: "Input Argument"
      #- name: Send a Slack Message
      #  uses: docker://technosophos/slack-notify
      #  env: 
      #    SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  run-shell-commands: 
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: echo a string
        run: echo "Hello World!"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    if: github.event_name == 'push'
    needs: ['run-shell-commands']
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
  ManualApprovalStep:
    if: github.event.pull_request.merged || github.event.push.branch == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Take Action on Merge
        run: echo "Manual Approve passed successfully"